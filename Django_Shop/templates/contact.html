{% extends 'index.html' %} {% block content %}
<div class="w-full md:w-auto m-24 pt-24 flex justify-center items-center">
  <h1 class="text-white text-8xl font-bold">Contact</h1>
</div>
<div class="container mx-auto my-20 w-1/3 border border-purpule-500 bg-white">
  <div class="p-5 space-y-5 shadow-xl">
    <form>
      <div class="grid grid-cols-2 gap-5">
        <input
          type="text"
          class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500"
          placeholder="First Name"
        />
        <input
          type="text"
          class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500"
          placeholder="Last Name"
        />
        <input
          type="text"
          class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2"
          placeholder="Email"
        />
        <input
          type="text"
          class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2"
          placeholder="Phone Number"
        />

        <textarea
          cols="30"
          rows="10"
          class="border border-gray-500 px-4 py-2 focus:outline-none focus:border-purple-500 col-span-2"
          placeholder="Write your message..."
        ></textarea>

        <button
          type="Submit"
          class="focus:outline-none text-white bg-purple-700 hover:bg-purple-800 focus:ring-4 focus:ring-purple-300 font-medium rounded-lg text-sm px-4 py-4 mb-2 dark:bg-purple-600 dark:hover:bg-purple-700 dark:focus:ring-purple-900 col-span-2"
        >
          Send message...
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}

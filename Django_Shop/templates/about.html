{% extends 'index.html' %} {% block content %}

<h1
  class="w-full mt-16 p-24 animate-pulse text-3xl sm:text-5xl font-bold text-white text-center"
>
  About us
</h1>

<div
  class="grid grid-cols-1 gap-8 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 2xl:grid-cols-6 p-4"
>
  {% for people in peoples %}
  <div class="h-auto max-w-full rounded-lg flex flex-col justify-center">
    <div
      class="max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700"
    >
      {% if people.thumbnail %}
      <a href="#">
        <img
          class="w-full h-80 object-cover object-top rounded-t-lg"
          src="{{ people.thumbnail.url }}"
          alt="{{ people.name }}"
        />
      </a>
      {% endif %}

      <div class="flex flex-col items-center justify-center">
        <a href="#">
          <h5
            class="p-5 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            {{ people.name }}
          </h5>
        </a>
        <a
          href="#"
          class="w-full h-12 rounded-b-lg text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium text-lg px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >Info</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>

{% endblock content %} {% block scripts %}
<script></script>
{% endblock scripts %}

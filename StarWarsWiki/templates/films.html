{% extends 'index.html' %} {% block content %}

<div class="relative w-full h-96">
  <img
    src="../media/home/star-wars.jpg"
    class="absolute inset-0 w-full h-full object-cover scale-x-[-1]"
  />
  <div
    class="absolute inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50"
  >
    <h1 class="animate-pulse text-5xl font-bold text-white text-center">
      Films
    </h1>
  </div>
</div>

<div
  class="justify-center grid grid-cols-1 gap-10 md:grid-cols-2 xl:grid-cols-3 p-8"
>
  {% for film in films %}
  <div class="bg-white border border-gray-200 rounded-lg shadow p-6">
    <h2 class="text-xl font-bold mb-2">{{ film.title }}</h2>
    <p class="text-gray-600">Épisode {{ film.episode_id }}</p>
    <p class="text-gray-600">{{ film.release_date }}</p>
    <p class="mt-4">{{ film.opening_crawl }}</p>
    <p class="mt-4">Réalisateur: {{ film.director }}</p>
    <p>Producteur: {{ film.producer }}</p>
  </div>
  {% endfor %}
</div>

{% endblock content %}
